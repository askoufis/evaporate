sudo: required

services:
  - docker

language: c

# Caching so the next build will be fast too
cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack

before_install:
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - export PATH=/opt/ghc/8.0.1/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

addons:
  apt:
    sources:
    - hvr-ghc
    packages:
    - ghc-8.0.1

script:
  - stack test --allow-different-user --no-terminal --ghc-options -Wall

after_script:
  # set the path to the binary
  - mkdir -p .publish
  - BINARY=$(stack path --local-install-root)/bin/evaporate
  - cp $BINARY .publish
  - VERSION=$(cat evaporate.cabal | awk '/^version:\s+([[:digit:]]\.[[:digit:]]\.[[:digit:]]\.[[:digit:]]/{print $2}')
  - echo "Building docker container for version $VERSION"
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker build --file build-publish.dockerfile -t evaporate
  - docker tag evaporate "evaporate/evaporate:$VERSION"
  - echo "Pushing docker image evaporate:$VERSION"
  - docker push evaporate/evaporate
